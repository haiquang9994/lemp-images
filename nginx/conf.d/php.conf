server {
        listen 80;
        root /www;
        autoindex on;
        server_name localhost.lc;

        location / {
                try_files $uri $uri/ =404;
        }

        location ~ \.php$ {
              include snippets/fastcgi-php.conf;
              fastcgi_pass unix:/run/php/php7.4-fpm.sock;
        }

        location ~ /\.ht {
              deny all;
        }
}